site_name: CS492(C) Diffusion and Flow Models (KAIST, Fall 2025)
site_url: https://diffusion.kaist.ac.kr/
site_author: Minhyuk Sung

theme:
  name: material
  icon:
    logo: material/cube-outline
  features:
    - navigation.tabs
    - navigation.tabs.sticky

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - footnotes
  - meta
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables

plugins:
  - macros

copyright: Copyright &copy; 2025 Minhyuk Sung

nav:
  - Home: index.md
  - Programming Assignments: programming-assignments.md
#  - Project: project.md
#  - Poster: poster.md
#  - Guest Lecture 1: guest-lecture-or-patashnik.md
#  - Guest Lecture 2: guest-lecture-jiaming-song.md

extra:
  analytics:
    provider: google
    property: G-K17BE0T43W
  links:
    asgmt01: https://diffusion.kaist.ac.kr/
    asgmt02: https://github.com/KAIST-Visual-AI-Group/Diffusion-2025-Assignment2-DPMSolver
    asgmt03: https://github.com/KAIST-Visual-AI-Group/Diffusion-2025-Assignment3-Flow
    demo: https://diffusion.kaist.ac.kr/
